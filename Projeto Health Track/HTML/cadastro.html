<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Health Track">
  <meta name="author" content="Ana Pilatti">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <title>Login Health Track</title>
  <link rel="stylesheet" href="../bootstrap-4.3.1/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
  <script src="../js/cadastro.js"></script>
  <link rel="stylesheet" href="../css/cadastro.css" />
</head>

<body>
  <div class="main-w3layouts wrapper">
		<h1>Cadastro Health track</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
          <label for="inputName">Nome</label>
					<input class="text required" type="text" id="inputName" name="inputName" placeholder="Seu nome aqui" required="">
          <label for="inputSobrenome">Sobrenome</label>
          <input class="text" type="text" id="inputSobrenome" name="inputSobrenome" placeholder="Seu sobrenome aqui" required="">
          <label for="inputSexo">Gênero</label>
          <select id="inputSexo" name="inputSexo" >
            <option selected>Masculino</option>
            <option value="1">Feminino</option>
            <option value="2">Gênero não definido</option>
          </select>
          <label for="inputDataNascimento">Data de Nascimento</label>
          <input type="date" id="inputDataNascimento" name="inputDataNascimento">
          <label for="inputEmail">Email</label>
					<input class="text" type="email" id="inputEmail" name="email" placeholder="Seu email aqui" required="">
          <label for="inputEmail2">Confirmar email</label>
					<input class="text" type="email" id="inputEmail2" name="inputEmail2" placeholder="Confirme seu email aqui" required="">
          <label for="inputPassword">Senha</label>
          <small id="passwordHelpInline" class="text-muted">
            Deve ter entre 8 e 20 caracteres.
          </small>
					<input class="text" type="password" id="inputPassword" name="inputPassword" placeholder="Password" required="">
          <label for="inputPassword2">Confirmar senha</label>
					<input class="text" type="password" id="inputPassword2" name="inputPassword2" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label >
							<input id="chkTermos" type="checkbox" class="checkbox" required>
							<span>Aceito os termos e condições</span>
						</label>
					</div>
				</form>
        <button type="button" id="btnCadastrar" class="btn btn-secondary btn-lg button-cad"><a href="cadastrado.html">Cadastrar</a></button>
			</div>
		</div>
	</div>

</body>

</html>
