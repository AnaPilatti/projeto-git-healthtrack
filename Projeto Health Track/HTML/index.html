<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Health Track">
  <meta name="author" content="Ana Pilatti">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <title>Login Health Track</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../bootstrap-4.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css_font/font-awesome.min.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <script src="../js/index.js"></script>
</head>

<body style="background-color: #666666;">
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-more" style="background-image: url('../IMG/bg-01.jpg');">
        </div>
        <form class="login100-form validate-form">
          <span class="login100-form-title login100-form-app">
            Health Track
          </span>
          <span class="login100-form-title">
            Login
          </span>
          <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input class="input100" maxlength="50" type="text" name="email" id="email"value="teste@fiap.com.br">
            <span class="focus-input100"></span>
            <span class="label-input100">Usuário</span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" maxlength="20" type="password" id="pass" name="pass"value="123456">
            <span class="focus-input100"></span>
            <span class="label-input100">Senha</span>
          </div>
          <div class="flex-sb-m w-full p-t-3 p-b-32">
            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                Manter-me logado
              </label>
            </div>
            <div>
              <a href="#" class="txt1">
                Você esqueceu a senha?
              </a>
            </div>
          </div>
          <div class="container-login100-form-btn" >
            <button class="login100-form-btn" id="btnLogar">
              <a href="dashboard.html">Logar</a>
            </button>
          </div>
          <div class="text-center p-t-46 p-b-20">
            <a href="cadastro.html">
              <span class="txt2">
                Ainda não tem conta?
              </span>
            </a>
          </div>
          <div class="login100-form-social">
            <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
              <i class="fa fa-facebook-f" aria-hidden="true"></i>
            </a>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>

</html>
